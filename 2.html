<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--This code is for style attribute-->
    <h1 style="color:blue;">This is heading 1</h1>
    <p style="background-color: aqua; color:blueviolet;">Hi this is paragraph tag</p>
    <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">This is heading 2</h2>
   
    <!--This code is for anchor tag-->
    <a href="https://www.google.com" target="_blank">Google</a>
    
    <!--This code is for image tag-->
    <img style="height: 300px;" src="https://photoswalay.com/wp-content/uploads/2024/07/doraemon-photo-new-10.jpg" alt="Doraemon image">
    
    <!--This code is for list-->
    <h1>Makeup items</h1>
    <ul style="list-style-type:disc;">
        <li>Nailpaint</li>
        <li>Lipstick</li>
    </ul>
    <h1>Snacks items</h1>
    <ol style="list-style-type: upper-alpha;">
        <li>Chips</li>
        <li>Kurkure</li>
        <li>Ice cream</li>
    </ol>
</body>
</html>
